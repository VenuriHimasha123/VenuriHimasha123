name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: Platane/snk@v3
        with:
          github_user_name: VenuriHimasha123
          outputs: dist/github-contribution-grid-snake.svg

      - name: Commit and push generated files to output branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -B output
          mkdir -p dist
          # The action already wrote dist/github-contribution-grid-snake.svg
          git add -A dist
          git commit -m "chore: update snake contribution graph" || echo "no changes to commit"
          git push --set-upstream origin output --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
